<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Architecture Gallery</title>
</head>
<style>
    @import url('https://fonts.googleapis.com/css?family=Anton&display=swap');
    *{
        margin: 0;
        padding: 0;
    }
    body{
        min-width: 100vw;
        min-height:100vh; 
        background-image: url(bg.jpg);
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
    }
    .gallery{
        width: 90%;
        margin: auto;
        height: 600px;
        /* background-color: yellowgreen; */
    }
    .gallery p{
        margin: 100px 0 50px 0;
        text-align: center;
        font-size: 3.2rem;
        font-family: 'Anton', sans-serif;
        letter-spacing: 3px;
    }
    .gallery .btn__main {
       display: flex;
       flex-direction: row;
       justify-content: space-between;
       
    }
    .gallery .btn__main p{
        font-size: 3.2rem;
        transition: all ease-out 0.5s;
        cursor: pointer;
        display:inline;
         
    }
    .gallery .btn__main p:hover{
        color: rgb(216, 188, 139);
    }
    
    .gallery__main{
        margin: auto;
        width: 1000px;
        height: 250px;
        overflow: hidden;
        position: relative;
        margin-top: -215px;
    }
    .gallery__main ul{ 
        position: absolute;
        top: 0;
        left: 25px;
    }
    ul li{
        width: 250px;
        height: 250px;
        float: left;
        list-style: none;
    }
    li img{
        width: 100%;
        height: 100%;
    }

    .text p{
        font-size: 2.2rem;
    }

</style>
<body>
    <section class="gallery">
        <p>Architecture Gallery</p>
        <div class="btn__main">
            <p id="btn1"><i class="fa fa-mail-reply"></i></p>
            <p id="btn2"><i class="fa fa-mail-forward"></i></p>
        </div>
        <div class="gallery__main">

            
            <ul>
                <li><img src="img1.jpg" alt=""></li>
                <li><img src="img2.jpg" alt=""></li>
                <li><img src="img3.jpg" alt=""></li>
                <li><img src="img4.jpg" alt=""></li>
                <li><img src="img5.jpg" alt=""></li>
                <li><img src="img6.jpg" alt=""></li>
            </ul>
                   
        </div>

        <div class="text">
            <p>可試著按下（ 左,右 ）兩側的箭頭來控制方向！！</p>
        </div>

    </section>


    <script>

    window.onload = function(){
        let oMain = document.querySelector('.gallery__main');
        let oUl = oMain.getElementsByTagName('ul')[0];
        let oLi = oUl.getElementsByTagName('li');

        let space = +2;

        let oBtn1 = document.querySelector('#btn1');
        let oBtn2 = document.querySelector('#btn2');

        

        oUl.innerHTML = oUl.innerHTML+oUl.innerHTML;
        oUl.style.width = oLi[0].offsetWidth * oLi.length+'px';
        
        function move() {
            if (oUl.offsetLeft < -oUl.offsetWidth / 2) {
                oUl.style.left = 0;
            }
            if (oUl.offsetLeft > 0) {
                oUl.style.left = -oUl.offsetWidth / 2 + 'px';
            }
            oUl.style.left = oUl.offsetLeft + space + 'px';

        };
        let timer = setInterval(move,30);

         oMain.onmouseover = function(){
             clearInterval(timer);
         }
        //  開始輪播
         oMain.onmouseout = function(){
            timer = setInterval(move,30);
         }
        
        // 左右按鈕
        
        //向左
        oBtn1.addEventListener('click',function(){
            space = -2;
        });

        //向右
        oBtn2.addEventListener('click',function(){
            space = +2;
        });

    }
    
    </script>
</body>
</html>
